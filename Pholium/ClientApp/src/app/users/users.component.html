<button class="btn-primary" (click)="showList = !showList">{{showList ? 'Novo Usuario' : 'Lista de Usuarios'}}</button>
<p>Users ({{users?.length}})</p>
<div *ngIf="showList">
<table class="table">
  <thead>
  <tr>
    <th scope="col">Action</th>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th><button class="btn-primary" (click)="openDetails(user)">Editar</button></th>
    <th scope="row">{{user.id}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
  </tr>
  </tbody>
</table>
</div>
<div *ngIf="!showList" >
  <form>
    <div class="form-group">
      <label for="exampleInputName">Name:</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Name" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
  </form>
</div>
