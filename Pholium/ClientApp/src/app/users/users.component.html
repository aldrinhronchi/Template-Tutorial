<p>Users ({{users?.length}})</p>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Action</th>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th><button class="btn-primary">Editar</button></th>
    <th scope="row">{{user.id}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
  </tr>
  </tbody>
</table>
